<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ICON-->
    <script src="https://kit.fontawesome.com/5ae086a3a0.js" crossorigin="anonymous"></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/app.css">

    <!-- JS -->
    <script src="assets/js/app.js" defer async></script>

    <title>Create User</title>
</head>

<body>
    <div class="loading">Carregando...</div>

    <main>
        <section id="form">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="bold text-center">Cadastrar Usu√°rio</h3>
                    </div>

                    <form action="post" class="col-12" id="create-user">
                        <div class="row">
                            <div class="col-xl-6 col-6 form-group">
                                <label for="userName">Nome</label>
                                <input type="text" name="userName" id="userName" class="form-item">
                            </div>

                            <div class="col-xl-6 col-6 form-group">
                                <label for="userMail">E-mail</label>
                                <input type="text" name="userMail" id="userMail" class="form-item">
                            </div>

                            <div class="col-xl-4 col-6 form-group">
                                <label for="userTel">Telefone</label>
                                <input type="text" name="userTel" id="userTel" class="form-item">
                            </div>

                            <div class="col-xl-4 col-6 form-group">
                                <label for="userPass">Senha</label>
                                <input type="password" name="userPass" id="userPass" class="form-item">
                            </div>

                            <div class="col-xl-4 col-6 form-group">
                                <label for="userConfirmPass">Confirmar Senha</label>
                                <input type="password" name="userConfirmPass" id="userConfirmPass" class="form-item">
                            </div>

                            <div class="col-xl-4 col-6 form-group">
                                <label for="userCPF">CPF</label>
                                <input type="text" name="userCPF" id="userCPF" class="form-item">
                            </div>

                            <div class="col-xl-4 col-6 form-group">
                                <label for="userCEP">CEP</label>
                                <input type="text" name="userCEP" id="userCEP" class="form-item">
                            </div>

                            <div class="col-xl-4 col-6 form-group">
                                <label for="userBirth">Nascimento</label>
                                <input type="date" name="userBirth" id="userBirth" class="form-item">
                            </div>

                            <div class="col-12 d-flex justify-end">
                                <input type="submit" value="Cadastrar" class="btn">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
